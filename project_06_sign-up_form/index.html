<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6 Sign-up form</title>
  <link rel="stylesheet" href="../main.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div id="display">
      <!-- <p>Display shows on tablret</p> -->
    </div>
    <section id="content-wrapper">
      <div class="upper-text">
        <img src="assets/logo.svg" alt="" class="logo">
        <h3 class="h-3">This is not a real online service</h3>
        <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <br>
        <p>You know you want to</p>
      </div>
      <form action="#" method="post">
        <div class="form-background">
          <legend class="h-2 extra-light">Lets do this!</legend>

          <div class="column row-desktop">
            <div class="column">
              <label for="first">First name</label>
              <input type="text" name="first" id="first">
            </div>
            <div class="column">
              <label for="Last name">Last name</label>
              <input type="text" name="last" id="last">
            </div>
          </div>
  
          <div class="column row-desktop">
            <div class="column">
              <label for="first">Email</label>
              <input type="text" name="email" id="email">
            </div>
            <div class="column">
              <label for="Last name">Phone number</label>
              <input type="text" name="phone" id="phone">
            </div>
          </div>
  
          <div class="column row-desktop">
            <div class="column">
              <label for="first">Password</label>
              <input type="text" name="password" id="password">
            </div>
            <div class="column">
              <label for="confirm-password">Confirm password</label>
              <input type="text" name="confirm-password" id="confirm-password">
            </div>

          </div>
        </div>
        <button class="button">Create account</button>
      </form>

      <nav class="column">
        <a href="..//index.html">Index</a>
        <a href="http://github.com">Github</a>

      </nav>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
