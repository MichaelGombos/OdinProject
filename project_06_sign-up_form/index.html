<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6 Sign-up form</title>
  <link rel="stylesheet" href="../main.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div id="display">
      <img src="./assets/taylor-van-riper-yQorCngxzwI-unsplash 2.png" alt="clouds, Photo by Taylor Van Riper on Unsplash https://unsplash.com/photos/yQorCngxzwI" class="display-image">
    </div>
    <section id="content-wrapper">
      <div class="upper-text">
        <img src="assets/logo-mix.svg" alt="logo alternative" class="logo-mix">
        <img src="assets/logo.svg" alt="logo" class="logo-primary">
        <h3 class="h-3">This is not a real online service</h3>
        <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <br>
        <p>You know you want to</p>
      </div>
      <form >
        <div class="form-background">
          <legend class="h-2 extra-light">Lets do this!</legend>
          <fieldset class="inputs">
            <div class="column row-desktop">
              <div class="column">
                <label for="first">First name</label>
                <input type="text" name="first" id="first" placeholder="First name">
              </div>
              <div class="column">
                <label for="Last name">Last name</label>
                <input type="text" name="last" id="last" placeholder="Last name">
              </div>
            </div>
    
            <div class="column row-desktop">
              <div class="column">
                <label for="first">Email</label>
                <input type="text" name="email" id="email" required placeholder="Email*" pattern="*@*.*">
              </div>
              <div class="column">
                <label for="Last name">Phone number</label>
                <input type="tel" name="phone" id="phone" placeholder="334-334-3342">
              </div>
            </div>
    
            <div class="column row-desktop">
              <div class="column">
                <label for="first">Password</label>
                <input type="password" name="password" id="password" placeholder="10-30 characters*" min="10" max="30" required>
              </div>
              <div class="column">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="10-30 characters*" min="10" max="30" required>
              </div>
  
            </div>
          </fieldset>

        </div>
        <button type="submit"class="button">Create account</button>
      </form>

      <nav class="column">
        <a href="..//index.html">Index</a>
        <a href="https://github.com/MichaelGombos/OdinProject/tree/master/project_06_sign-up_form">Github</a>

      </nav>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
