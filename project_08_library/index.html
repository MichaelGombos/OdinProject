<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6 Sign-up form</title>
  <link rel="stylesheet" href="../main.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page-wrap">
    <header>
      <div class="header-top">
        <nav>
          <ul>
            <li>
              <a href="Index" class="link">Index</a>
            </li>
            <li>
              <a href="Index" class="link">Github</a>
            </li>
          </ul>
        </nav>
        <h1>09:Library</h1>
      </div>
      <p>Enter your Book Below</p>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" placeholder="Barry Botter">
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Jk!">
        </div>
        <div>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="Pages" placeholder="123">
        </div>

        <div>
          <p>Did you read this?</p>
          <div class="radio-area">
            <div>
              <label for="read">No...</label>
              <input type="radio" id="read-no" name="read">
            </div>
            <div>
              <label for="read">Yes!</label>
              <input type="radio" id="read-yes" name="read">
            </div>
          </div>
        </div>

        <button type="submit" id="form-submit" class="button button-ghost-primary-500" value="Submit">Submit</button>
      </form>
    </header>

    <main>
      <table>
        
        <tr class="table-header">
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
        <!-- <tr class="book-row">
          <td>book title</td>
          <td>book author</td>
          <td>0000</td>
          <td><input type="checkbox" name="read-toggle"><label for="read-toggle">No</label></td>
          <td><button class="button">Delete</button></td>
        </tr> -->
      </table>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
