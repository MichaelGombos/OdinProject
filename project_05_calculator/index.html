<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 5 Calculator</title>
  <link rel="stylesheet" href="../main.css"></link>
  <link rel="stylesheet" href="style.css"></link>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="hero">
    <header>
      <nav>
        <ul>
          <li>
            <a href="../index.html">index</a>
          </li>
          <li>
            <a href="#">github</a>
          </li>
        </ul>
      </nav>
    </header>
   <div class="hero-content">
      <h1>Calculator</h1>
      <div id="calculator">
        <div id="display"><p>0</p></div>
        <div class="row">
          <div class="col-1"><button id="clear" data-command="clear" class="button button-secondary-900"><p>AC</p></button></div>
          <div class="col-1"><button id="sign" data-command="sign" class="button button-secondary-900"><p>+/-</p></button></div>
          <div class="col-1"><button id="percentage" data-command="percentage" class="button button-secondary-900"><p>%</p></button></div>
          <div class="col-1"><button id="divide" data-command="divide" class="button button-secondary-900"><p>/</p></button></div>
        </div>
        
        <div class="row">
          <div class="col-1"><button id="7" data-command="7" class="button button-secondary-700"><p>7</p></button></div>
          <div class="col-1"><button id="8" data-command="8" class="button button-secondary-700"><p>8</p></button></div>
          <div class="col-1"><button id="9" data-command="9" class="button button-secondary-700"><p>9</p></button></div>
          <div class="col-1"><button id="multiply" data-command="multiply" class="button button-secondary-700"><p>*</p></button></div>
        </div>

        <div class="row">
          <div class="col-1"><button id="4" data-command="4" class="button button-secondary-500"><p>4</p></button></div>
          <div class="col-1"><button id="5" data-command="5" class="button button-secondary-500"><p>5</p></button></div>
          <div class="col-1"><button id="6" data-command="6" class="button button-secondary-500"><p>6</p></button></div>
          <div class="col-1"><button id="subtract" data-command="subtract" class="button button-secondary-500"><p>-</p></button></div>
        </div>

        <div class="row">
          <div class="col-1"><button id="1" data-command="1" class="button button-secondary-300"><p>1</p></button></div>
          <div class="col-1"><button id="2" data-command="2" class="button button-secondary-300"><p>2</p></button></div>
          <div class="col-1"><button id="3" data-command="3" class="button button-secondary-300"><p>3</p></button></div>
          <div class="col-1"><button id="add" data-command="add" class="button button-secondary-300"><p>+</p></button></div>
        </div>

        <div class="row">
          <div class="col-2"><button id="0" data-command="0" class="button button-secondary-50"><p>0</p></button></div>
          <div class="col-1"><button id="decimal" data-command="decimal" class="button button-secondary-50"><p>.</p></button></div>
          <div class="col-1"><button id="equals" data-command="equals" class="button button-ghost-secondary-300"><p>=</p></button></div>
        </div>

        
      </div>


   </div>
  </div>

  <footer class="bg-neutral-50">
    <p>Footer</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
